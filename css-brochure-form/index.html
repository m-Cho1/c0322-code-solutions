<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h4>Learn More</h4>
    <form>
      <div class="company-email">
        <p class="company-email">company email</p>
        <label class="email">
          <input type="text" name="company-email" placeholder="sally@company.co" />
        </label>
      </div>
      <div>
        <p class="name">name</p>
        <label class="name">
          <input type="text" name="name" placeholder="Sally Smith" />
        </label>
      </div>
      <div class="place-container">
        <p class="place">where are you hiring?</p>
        <label class="place">
          <input type="text" name="place" placeholder="City, Country" />
        </label>
      </div>
      <div class="select-container">
        <p class="hire-time">how many engineers are you hiring in the next 6 months?</p>
        <select name="engineers">
          <option value="one-two">1-2 Engineers</option>
          <option value="three-four">3-4 Engineers</option>
          <option value="five-or-more">5 or more Engineers</option>
        </select>
      </div>
      <div class="button-container">
        <button>submit</button>
      </div>
    </form>
  </div>
</body>
</html>
