<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container style">
    <div class="row style-row1">
      <div class="width10 display-flex align-item">
        <div class="position-arrow">
          <i class="fas fa-angle-left arrow"></i>
        </div>
      </div>
      <div class="width80">
        <div class="img-container">
          <img src="images/001.png" alt="image of Bulbasaur">
        </div>
      </div>
      <div class="width10 display-flex align-item">
        <div class="position-arrow">
          <i class="fas fa-angle-right arrow"></i>
        </div>
      </div>
    </div>
    <div class="row style-row2">
      <div class="buttons">
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
