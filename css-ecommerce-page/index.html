<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <!--first row-->
      <div>
        <h1 class="font-family">New Arrivals</h1>
      </div>
    </div>

    <!--second row-->
    <div class="row display-flex">
      <!-- column 1/5 -->
      <div class="column-width-20 margin">
        <div> <!--for img -->
          <img src="images/dress1.jpeg" alt="image1">
        </div>
        <!--item name with size-->
        <div>
          <div>
            <p>Free People <span class="font-color">| Size 6</span></p>
          </div>
          <div>
            <p>
              <span class="price-highlight">$35</span> <del class="font-color">$125 retail</del>
            </p>
          </div>
        </div>
      </div>
      <!--column 2/5-->
      <div class="column-width-20 margin">
        <div>
          <!--for img -->
          <img src="images/ysl-bag.jpeg" alt="image of ysl-bag">
        </div>
        <!--item name with size-->
        <div>
          <div>
            <p>Yves Saint Laurent <span class="font-color">| One-Size</span></p>
          </div>
          <div>
            <p>
              <span class="price-highlight">$200</span> <del class="font-color">$1600 retail</del>
            </p>
          </div>
        </div>
      </div>
      <!--column 3/5-->
      <div class="column-width-20 margin">
        <div class="width-100">
          <!--for img -->
          <img src="images/key.jpeg" alt="image of key">
        </div>
        <!--item name with size-->
        <div>
          <div>
            <p>Tiffany <span class="font-color">| One-Size</span></p>
          </div>
          <div>
            <p>
              <span class="price-highlight">$476</span> <del class="font-color">$2000 retail</del>
            </p>
          </div>
        </div>
      </div>
      <!--column 4/5-->
      <div class="column-width-20 margin">
        <div>
          <!--for img -->
          <img src="images/lv-bag.jpg" alt="image-of-lv-bag" class="object-fit">
        </div>
        <!--item name with size-->
        <div>
          <div>
            <p>Louis-Vuitton <span class="font-color">| One-Size</span></p>
          </div>
          <div>
            <p>
              <span class="price-highlight">$95</span> <del class="font-color">$1200 retail</del>
            </p>
          </div>
        </div>
      </div>
      <!--column 5/5-->
      <div class="column-width-20 margin">
        <div>
          <!--for img -->
          <img src="images/dress2.jpeg" alt="image-of-dress2">
        </div>
        <!--item name with size-->
        <div>
          <div>
            <p>Reformation <span class="font-color">| Size 4</span></p>
          </div>
          <div>
            <p>
              <span class="price-highlight">$20</span> <del class="font-color">$198 retail</del>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
